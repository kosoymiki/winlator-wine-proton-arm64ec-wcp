name: Build Wine 11.1 Staging ARM64EC PHAT

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-arm64ec:
    runs-on: ubuntu-24.04-arm

    defaults:
      run:
        shell: bash

    steps:

    # 1) Checkout source
    - name: Checkout source
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 2) Install dependencies
    - name: Install dependencies
      run: |
        set -euxo pipefail
        sudo apt update
        sudo apt install -y --no-install-recommends \
          build-essential git wget curl python3 perl gettext \
          pkgconf cmake ninja-build meson \
          autoconf automake libtool patchutils bison flex \
          libc6-dev linux-libc-dev \
          libfreetype-dev libfontconfig-dev libdbus-1-dev \
          libx11-dev libxext-dev libxrender-dev \
          libxrandr-dev libxinerama-dev libxcursor-dev \
          libxi-dev libxfixes-dev libsdl2-dev \
          libpulse-dev libasound2-dev \
          libudev-dev libgl-dev \
          libusb-1.0-0-dev libpcap-dev \
          libxcomposite-dev libxdamage-dev \
          libv4l-dev libopencv-dev \
          libpcsclite-dev libkrb5-dev libcups2-dev \
          libgnutls28-dev libsane-dev \
          rsync file zip xz-utils

    # 3) Setup llvm-mingw (ARM64EC cross toolchain)
    - name: Setup llvm-mingw
      run: |
        set -euxo pipefail
        ROOT="$(pwd)"
        VERSION="20251007" # актуальная версия с ARM64EC релизами
        # Подгружаем конкретный архив с поддержкой AArch64 UCRT
        ASSET="llvm-mingw-${VERSION}-ucrt-aarch64.tar.xz"
        URL="https://github.com/mstorsjo/llvm-mingw/releases/download/${VERSION}/${ASSET}"

        rm -rf llvm-mingw
        mkdir llvm-mingw
        wget --retry-connrefused --waitretry=2 --timeout=30 "$URL" -O "$ASSET"
        tar -xJf "$ASSET" -C llvm-mingw --strip-components=1
        rm -f "$ASSET"
        echo "$ROOT/llvm-mingw/bin" >> "$GITHUB_PATH"

    # 4) Verify cross toolchain
    - name: Verify cross toolchain
      run: |
        set -euxo pipefail
        arm64ec-w64-mingw32-clang --version
        arm64ec-w64-mingw32-clang++ --version

    # 5) Clone Wine & Wine Staging
    - name: Clone Wine & Staging
      run: |
        set -euxo pipefail
        git clone https://gitlab.winehq.org/wine/wine.git wine
        git clone https://gitlab.winehq.org/wine/wine-staging.git wine-staging

    - name: Apply staging patches
      run: |
        set -euxo pipefail
        python3 wine-staging/staging/patchinstall.py -d wine -a --no-autoconf

    # 6) Build wine-tools (native)
    - name: Build wine-tools natively
      run: |
        set -euxo pipefail
        mkdir wine-tools-build
        cd wine-tools-build

        ../wine/configure \
          --enable-tools \
          --disable-tests \
          --disable-win16

        make -j"$(nproc)"

        mkdir -p ../wine-tools
        cp tools/makedep/makedep       ../wine-tools/ || true
        cp tools/winebuild/winebuild   ../wine-tools/ || true
        cp tools/widl/widl             ../wine-tools/ || true
        cp tools/wrc/wrc               ../wine-tools/ || true
        cp tools/wmc/wmc               ../wine-tools/ || true

    # 7) Check wine-tools existence
    - name: Check wine-tools
      run: |
        set -euxo pipefail
        for tool in makedep winebuild widl wrc wmc; do
          if [ ! -x "wine-tools/$tool" ]; then
            echo "ERROR: wine-tools/$tool not found or not executable"
            exit 1
          fi
        done

    # 8) Configure Wine (cross compile)
    - name: Configure Wine (cross compile)
      run: |
        set -euxo pipefail
        ROOT="$(pwd)"
        export PATH="$ROOT/llvm-mingw/bin:$PATH"

        mkdir wine-cross-build
        cd wine-cross-build

        export CC=arm64ec-w64-mingw32-clang
        export CXX=arm64ec-w64-mingw32-clang++

        ../wine/configure \
          --prefix=/usr \
          --with-wine-tools="$ROOT/wine-tools" \
          --host=arm64ec-w64-mingw32 \
          --sysroot="$ROOT/llvm-mingw/aarch64-unknown-linux-gnu" \
          --enable-win64 \
          --enable-wow64 \
          --enable-archs=arm64ec,aarch64 \
          --disable-tests \
          --with-freetype \
          --with-fontconfig \
          --with-dbus \
          --with-alsa \
          --with-pulse \
          --disable-examples

    # 9) Build Wine
    - name: Build Wine
      run: |
        set -euxo pipefail
        cd wine-cross-build
        make -j"$(nproc)"

    #10) Install Wine
    - name: Install Wine
      run: |
        set -euxo pipefail
        cd wine-cross-build
        DESTDIR="$PWD/wine-install" make install

    #11) Package PHAT wcp
    - name: Package PHAT wcp
      run: |
        set -euxo pipefail
        mkdir -p wcp/{bin,lib/wine}
        cp wine-install/usr/bin/{wine,wine64,wineboot,wineserver} wcp/bin/ || true
        rsync -a wine-install/usr/lib/wine/ wcp/lib/wine/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: wine-arm64ec-phat
        path: wcp
