name: Build Wine 11.1 Staging ARM64 for Ludashi
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_wine_ludashi:
    runs-on: ubuntu-22.04

    env:
      LLVM_MINGW_URL: "https://github.com/mstorsjo/llvm-mingw/releases/download/20251216/llvm-mingw-20251216-ucrt-ubuntu-22.04-x86_64.tar.xz"
      WINE_TAG: "wine-11.1"
      STAGING_TAG: "v11.1"
      GE_PATCH_FSR: "https://raw.githubusercontent.com/GloriousEggroll/proton-ge-custom/master/patches/wine-hotfixes/staging/proton-fshack-staging.patch"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Multiarch
        run: |
          sudo dpkg --add-architecture arm64
          sudo rm -f /etc/apt/sources.list /etc/apt/sources.list.d/*
          
          cat <<EOF | sudo tee /etc/apt/sources.list
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy main restricted universe multiverse
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse
          EOF
          
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential wget curl git cmake flex bison pkg-config python3-minimal autoconf \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            libfreetype-dev libfreetype-dev:arm64 \
            libx11-dev libx11-dev:arm64 \
            libglib2.0-dev:arm64 libxrender-dev:arm64 libxext-dev:arm64 libxi-dev:arm64 \
            libxrandr-dev:arm64 libxinerama-dev:arm64 libxcursor-dev:arm64 \
            libxcomposite-dev:arm64 libxfixes-dev:arm64 libxxf86vm-dev:arm64 \
            libvulkan-dev:arm64 libxkbcommon-dev:arm64 libsdl2-dev:arm64 \
            libudev-dev:arm64 libgnutls28-dev:arm64 libpcap-dev:arm64 \
            libpulse-dev:arm64 libdbus-1-dev:arm64 libfontconfig1-dev:arm64 libunwind-dev:arm64 \
            libgstreamer1.0-dev:arm64 libgstreamer-plugins-base1.0-dev:arm64 \
            libgstreamer-plugins-good1.0-dev:arm64 \
            libgl1-mesa-dev:arm64 libglu1-mesa-dev:arm64

      - name: Setup LLVM MinGW
        run: |
          wget -q "$LLVM_MINGW_URL" -O llvm-mingw.tar.xz
          tar xf llvm-mingw.tar.xz
          mv llvm-mingw-* llvm-mingw
          echo "$PWD/llvm-mingw/bin" >> $GITHUB_PATH

      - name: Clone Sources
        run: |
          git clone --depth 1 --branch "$WINE_TAG" https://gitlab.winehq.org/wine/wine.git wine-src
          git clone --depth 1 --branch "$STAGING_TAG" https://gitlab.winehq.org/wine/wine-staging.git wine-staging

      - name: Apply Patches
        run: |
          set +e
          cd wine-staging
          ./staging/patchinstall.py DESTDIR=../wine-src --all --no-autoconf
          cd ../wine-src
          wget -q -O fsr.patch "$GE_PATCH_FSR"
          patch -p1 --fuzz=3 < fsr.patch
          autoreconf -fiv
          ./tools/make_requests
          exit 0

      - name: Build native Wine tools (x86_64)
        run: |
          mkdir wine-tools && cd wine-tools
          export CFLAGS="-O2 -pipe"
          export LDFLAGS="-Wl,-O2,-O1,--as-needed"
          ../wine-src/configure \
            --enable-win64 \
            --with-x \
            --with-freetype \
            --without-gstreamer \
            --without-pulse \
            --without-alsa \
            --without-wayland \
            --without-cups \
            --without-sane \
            --without-oss
          make -j"$(nproc)" tools

      - name: Configure Wine ARM64
        run: |
          mkdir wine-build && cd wine-build
          export CFLAGS="-O2 -pipe -march=armv8.2-a+fp16+dotprod -mtune=cortex-a76"
          export CROSSCFLAGS="$CFLAGS -g0 -mstrict-align"
          export LDFLAGS="-Wl,-O2,-O1,--as-needed"
          export PKG_CONFIG_PATH="/usr/lib/aarch64-linux-gnu/pkgconfig"
          
          ../wine-src/configure \
            --host=aarch64-linux-gnu \
            --enable-win64 \
            --with-mingw=clang \
            --with-wine-tools=../wine-tools \
            --prefix="" \
            --disable-tests \
            --with-x \
            --with-vulkan \
            --with-freetype \
            --with-gstreamer \
            --without-pulse \
            --with-alsa \
            --without-wayland \
            --without-cups \
            --without-sane \
            --without-oss

      - name: Build Wine ARM64
        run: |
          cd wine-build
          make -j"$(nproc)"

      - name: Package WCP
        run: |
          cd wine-build
          WCP_ROOT="$GITHUB_WORKSPACE/wcp-package"
          mkdir -p "$WCP_ROOT"
          make install DESTDIR="$WCP_ROOT" STRIP=true
          
          cd "$WCP_ROOT"
          cd bin && ln -sf wine64 wine && cd ..
          find bin -type f -exec chmod +x {} +
          find lib -name "*.so*" -exec chmod +x {} +
          
          cat > info.json <<'EOF'
          {
            "name": "Wine-11.1-Staging-S8G1",
            "version": "11.1",
            "arch": "arm64",
            "type": "wine",
            "variant": "staging",
            "glibc": "2.35",
            "abi": "arm64-linux-gnu-glibc2.35",
            "kernel": ">=5.10",
            "optimization": "armv8.2-a+fp16+dotprod",
            "target": "snapdragon-8plus-gen1",
            "author": "GitHub-CI",
            "description": "Wine 11.1 Staging + FSR optimized for S8+G1 (ALSA+GStreamer)",
            "features": ["staging", "fsr", "fsync", "esync", "gstreamer"],
            "sources": {
              "wine": "wine-11.1",
              "staging": "v11.1",
              "fsr_patch": "proton-fshack-staging.patch"
            }
          }
          EOF
          
          cat > env.sh <<'EOF'
          #!/bin/sh
          export WINEDEBUG=${WINEDEBUG:--all}
          export WINEESYNC=${WINEESYNC:-1}
          export WINEFSYNC=${WINEFSYNC:-1}
          export WINE_FULLSCREEN_FSR=${WINE_FULLSCREEN_FSR:-1}
          export WINE_CPU_TOPOLOGY=${WINE_CPU_TOPOLOGY:-"8:0"}
          EOF
          chmod +x env.sh
          
          tar -cJf "$GITHUB_WORKSPACE/wine-11.1-staging-s8g1.wcp" \
            -C "$WCP_ROOT" \
            bin lib share info.json env.sh
          
          echo "=== Package Structure ==="
          tar -tJf "$GITHUB_WORKSPACE/wine-11.1-staging-s8g1.wcp" | head -20

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wine-11.1-staging-s8g1
          path: wine-11.1-staging-s8g1.wcp
