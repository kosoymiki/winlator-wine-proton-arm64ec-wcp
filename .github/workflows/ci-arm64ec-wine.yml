name: Build Wine ARM64EC WCP

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-wcp:
    name: Build Wine ARM64EC and Package .wcp
    runs-on: ubuntu-latest

    env:
      LLVM_MINGW_VER: "20251216"
      WCP_NAME: "wine-11.1-staging-s8g1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build in Arch Linux container
        uses: addnab/docker-run-action@v3
        with:
          image: archlinux:latest
          options: --privileged
          # Важно: указать рабочую директорию внутри контейнера
          run: |
            # Перейти в директорию репозитория (пусть это /__w/<repo>)
            cd /__w/$(basename $GITHUB_REPOSITORY)

            # Обновить pacman
            pacman -Sy --noconfirm

            # Установить зависимости
            pacman -Sy --noconfirm \
              base-devel git wget unzip tar pkgconf \
              freetype2 libpng libjpeg-turbo zlib \
              libx11 libxext libxrandr libxinerama libxi libxcursor \
              gstreamer gst-plugins-base \
              gnutls

            # Убедиться, что build.sh существует
            ls -l build.sh

            # Установить права
            chmod +x build.sh

            # Запустить сборку
            ./build.sh

      - name: Upload .wcp artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.WCP_NAME }}.wcp
          path: "*.wcp"