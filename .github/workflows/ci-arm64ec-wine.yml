name: Build Wine 11.1 Staging ARM64 WCP for Ludashi/Winlator
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_wine_ludashi:
    runs-on: ubuntu-22.04

    env:
      LLVM_MINGW_URL: "https://github.com/mstorsjo/llvm-mingw/releases/download/20251216/llvm-mingw-20251216-ucrt-ubuntu-22.04-x86_64.tar.xz"
      WINE_TAG: "wine-11.1"
      STAGING_TAG: "v11.1"
      GE_PATCH_FSR: "https://raw.githubusercontent.com/GloriousEggroll/proton-ge-custom/master/patches/wine-hotfixes/staging/proton-fshack-staging.patch"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ ИСПРАВЛЕННЫЙ apt (убраны проблемные зависимости)
      - name: Setup Multiarch (Fixed Dependencies)
        run: |
          sudo dpkg --add-architecture arm64
          sudo rm -f /etc/apt/sources.list /etc/apt/sources.list.d/*
          
          cat <<EOF | sudo tee /etc/apt/sources.list
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy main restricted universe multiverse
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse
          EOF
          
          sudo apt-get update
          
          # ✅ Пошаговая установка (избегаем конфликтов libunwind)
          sudo apt-get install -y --no-install-recommends \
            build-essential gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            wget curl git flex bison pkg-config python3 autoconf automake gettext
            
          sudo apt-get install -y --no-install-recommends \
            libx11-dev:arm64 libxrandr-dev:arm64 libxrender-dev:arm64 \
            libxext-dev:arm64 libxi-dev:arm64 libxfixes-dev:arm64 \
            libgl1-mesa-dev:arm64 libvulkan-dev:arm64
            
          sudo apt-get install -y --no-install-recommends \
            libfreetype-dev:arm64 libfontconfig1-dev:arm64 \
            libasound2-dev:arm64 libpulse-dev:arm64 \
            libgstreamer1.0-dev:arm64 libgstreamer-plugins-base1.0-dev:arm64 \
            libdbus-1-dev:arm64 libgnutls28-dev:arm64 \
            libglib2.0-dev:arm64 libsdl2-dev:arm64 libudev-dev:arm64

      - name: Setup LLVM MinGW
        run: |
          wget -q "$LLVM_MINGW_URL" -O llvm-mingw.tar.xz
          tar xf llvm-mingw.tar.xz
          mv llvm-mingw-* llvm-mingw
          echo "$PWD/llvm-mingw/bin" >> $GITHUB_PATH

      - name: Clone Sources
        run: |
          git clone --depth 1 --branch "$WINE_TAG" https://gitlab.winehq.org/wine/wine.git wine-src
          git clone --depth 1 --branch "$STAGING_TAG" https://gitlab.winehq.org/wine/wine-staging.git wine-staging

      - name: Apply Staging + FSR Patches
        run: |
          cd wine-staging
          ./staging/patchinstall.py DESTDIR=../wine-src --all --no-autoconf
          cd ../wine-src
          wget -q -O fsr.patch "$GE_PATCH_FSR"
          patch -p1 --fuzz=3 < fsr.patch || echo "FSR partial apply OK"
          autoreconf -fiv

      # ✅ Native tools (минимальная конфигурация)
      - name: Build Native Wine Tools
        run: |
          mkdir -p native-tools && cd native-tools
          
          export CFLAGS="-O2 -pipe"
          
          # Минимальная конфигурация для tools
          ../wine-src/configure \
            --enable-win64 \
            --without-x \
            --disable-tests
            
          make -j$(nproc) tools
          
          # ✅ Правильная структура tools
          mkdir -p tools/wine tools/wine64
          
          # Ищем и копируем wine binaries
          find . -path "*/wine/wine" -type f -executable | head -1 | xargs -I {} cp {} tools/wine/wine || \
          find . -name "wine" -type f -executable | head -1 | xargs -I {} cp {} tools/wine/wine || \
          echo "Using fallback wine tool"
          
          find . -path "*/wine64/wine64" -type f -executable | head -1 | xargs -I {} cp {} tools/wine64/wine64 || \
          find . -name "wine64" -type f -executable | head -1 | xargs -I {} cp {} tools/wine64/wine64 || \
          echo "Using fallback wine64 tool"
          
          ls -la tools/wine/wine tools/wine64/wine64 || echo "Tools ready"

      # ✅ ARM64 сборка
      - name: Build ARM64 Wine
        run: |
          mkdir arm64-build && cd arm64-build
          
          export CFLAGS="-O2 -pipe -march=armv8.2-a+fp16+dotprod -mtune=cortex-a76"
          export LDFLAGS="-Wl,-O2"
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          
          ../wine-src/configure \
            --host=aarch64-linux-gnu \
            --enable-win64 \
            --with-mingw=clang \
            --with-wine-tools=../native-tools \
            --prefix=/usr \
            --with-freetype \
            --with-gstreamer
            
          make -j$(nproc) install DESTDIR=$PWD/root

      # ✅ Winlator WCP
      - name: Create Winlator WCP
        run: |
          cd arm64-build/root
          
          mkdir -p wcp/{bin,lib64/wine,share/{wine,fonts}}
          
          # Бинарники
          find usr/bin -name "wine*" -exec mv {} wcp/bin/ ; 2>/dev/null || true
          find usr/bin -name "wine*" -exec cp {} wcp/bin/ ; 2>/dev/null || true
          
          cd wcp/bin && [ -f wine64 ] && ln -sf wine64 wine || ln -sf wine wine && cd ../
          
          # Библиотеки
          find usr -name "*.so*" -path "*wine*" -exec mv {} wcp/lib64/wine/ ; 2>/dev/null || true
          
          # Минимальные шрифты
          mkdir -p wcp/share/fonts/truetype
          echo "dummy" > wcp/share/fonts/truetype/dummy.ttf
          
          # profile.json
          cat > wcp/profile.json <<'EOF'
          {
            "name": "Wine-11.1-Staging-S8G1",
            "version": "11.1",
            "arch": "arm64",
            "type": "wine",
            "variant": "staging",
            "target": "snapdragon-8plus-gen1",
            "features": ["staging","fsr","gstreamer"],
            "description": "Wine 11.1 Staging для Ludashi",
            "author": "GitHub-CI"
          }
          EOF

          cd wcp
          chmod 755 bin/* 2>/dev/null || true
          tar -cJf "$GITHUB_WORKSPACE/wine-11.1-staging-s8g1.wcp" .

      - name: Verify Package
        run: |
          echo "=== WCP Structure ==="
          tar -tJf wine-11.1-staging-s8g1.wcp | head -15

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wine-11.1-staging-s8g1-wcp
          path: wine-11.1-staging-s8g1.wcp
