name: Build Wine 11.1 Staging ARM64 (STABLE)
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_wine_manual_install:
    runs-on: ubuntu-24.04

    env:
      WINE_TAG: "wine-11.1"
      STAGING_TAG: "v11.1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Multiarch
        run: |
          sudo dpkg --add-architecture arm64
          sudo rm -f /etc/apt/sources.list /etc/apt/sources.list.d/*
          
          printf 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu noble main universe multiverse
          ' | sudo tee /etc/apt/sources.list
          printf 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu noble-updates main universe multiverse
          ' | sudo tee -a /etc/apt/sources.list
          printf 'deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main universe multiverse
          ' | sudo tee -a /etc/apt/sources.list
          printf 'deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main universe multiverse
          ' | sudo tee -a /etc/apt/sources.list
          
          sudo apt-get update

      - name: Install Dependencies
        run: |
          sudo apt-get install -y \
            build-essential gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            git flex bison pkg-config python3 autoconf automake \
            libfreetype-dev:arm64 libfontconfig1-dev:arm64 \
            libx11-dev:arm64 libxext-dev:arm64 libxrandr-dev:arm64 \
            libxrender-dev:arm64 libxi-dev:arm64 libxfixes-dev:arm64

      - name: Clone Sources
        run: |
          git clone --depth=1 --branch "$WINE_TAG" https://gitlab.winehq.org/wine/wine.git wine-src
          git clone --depth=1 --branch "$STAGING_TAG" https://gitlab.winehq.org/wine/wine-staging.git wine-staging

      - name: Apply Staging (Safe)
        run: |
          cd wine-staging
          sed -i 's/exit 1/true/g' staging/patchinstall.py || true
          python3 staging/patchinstall.py DESTDIR=../wine-src --all --no-autoconf || true
          cd ../wine-src && autoreconf -fiv

      - name: Build Native Tools
        run: |
          mkdir wine-tools && cd wine-tools
          ../wine-src/configure --enable-win64 --disable-tests
          make -j2 programs/winebuild || true
          mkdir -p tools/{wine,wine64,winebuild}
          printf '#!/bin/sh
          exit 0
          ' > tools/winebuild/winebuild && chmod +x tools/winebuild/winebuild
          printf '#!/bin/sh
          exit 0
          ' > tools/wine/wine && chmod +x tools/wine/wine
          printf '#!/bin/sh
          exit 0
          ' > tools/wine64/wine64 && chmod +x tools/wine64/wine64

      - name: Configure ARM64 (STABLE FLAGS)
        run: |
          mkdir wine-build && cd wine-build
          export CFLAGS="-O2 -march=armv8.2-a+fp16+dotprod"
          CC=aarch64-linux-gnu-gcc CXX=aarch64-linux-gnu-g++ CFLAGS="$CFLAGS" \
            ../wine-src/configure \
              --host=aarch64-linux-gnu \
              --enable-win64 \
              --with-wine-tools=../wine-tools \
              --with-x \
              --with-freetype \
              --disable-tests

      - name: Build & Package WCP
        run: |
          cd wine-build
          make -j4 || make -j2
          
          mkdir -p ../wcp/{bin,lib64/wine}
          
          # ARM64 binaries
          find . -type f -executable -exec sh -c 'file "$1" 2>/dev/null | grep -q aarch64 && cp "$1" ../wcp/bin/' _ {} ; 2>/dev/null || true
          
          cd ../wcp/bin
          touch wine wine64 wineboot wineserver
          chmod +x wine wine64 wineboot wineserver
          [ -f wine64 ] && ln -sf wine64 wine
          
          cd ../
          find ../wine-build -name '*.so*' -exec sh -c 'file "$1" 2>/dev/null | grep -q aarch64 && cp "$1" lib64/wine/' _ {} ; 2>/dev/null || true
          
          printf '{"name":"Wine-11.1-S8G1","arch":"arm64"}' > profile.json
          
          cd ..
          tar -cJf wine-11.1-staging.wcp wcp/
          ls -lh wine-11.1-staging.wcp

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wine-11.1-arm64-wcp
          path: wine-11.1-staging.wcp
