name: Build Wine 11 Staging Sync (Fix Patching)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_wine_synced:
    runs-on: ubuntu-24.04

    env:
      LLVM_MINGW_URL: "https://github.com/mstorsjo/llvm-mingw/releases/download/20251216/llvm-mingw-20251216-ucrt-ubuntu-22.04-x86_64.tar.xz"
      # Ссылки на GE патчи
      GE_PATCH_FSR: "https://raw.githubusercontent.com/GloriousEggroll/proton-ge-custom/master/patches/wine-hotfixes/staging/proton-fshack-staging.patch"
      GE_PATCH_AGS: "https://raw.githubusercontent.com/GloriousEggroll/proton-ge-custom/master/patches/wine-hotfixes/staging/proton-amd_ags.patch"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. CLEAN SETUP
      - name: Setup Multiarch & Dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo rm -f /etc/apt/sources.list
          sudo rm -rf /etc/apt/sources.list.d/*
          
          # Repos
          echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu noble main restricted universe multiverse" | sudo tee /etc/apt/sources.list
          echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=amd64] http://security.ubuntu.com/ubuntu noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          
          sudo apt-get update
          
          # ВАЖНО: Добавлен build-essential (GCC x64) для работы утилит патчинга
          sudo apt-get install -y \
            build-essential \
            wget curl git cmake make flex bison pkg-config python3-minimal autoconf \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            libfreetype-dev libfreetype-dev:arm64 \
            libx11-dev libx11-dev:arm64 \
            libglib2.0-dev:arm64 libxrender-dev:arm64 libxext-dev:arm64 libxi-dev:arm64 \
            libxrandr-dev:arm64 libxinerama-dev:arm64 libxcursor-dev:arm64 \
            libxcomposite-dev:arm64 libxfixes-dev:arm64 libxxf86vm-dev:arm64 \
            libvulkan-dev:arm64 libxkbcommon-dev:arm64 \
            libsdl2-dev:arm64 libudev-dev:arm64 libgstreamer1.0-dev:arm64 \
            libgnutls28-dev:arm64 libpcap-dev:arm64 libpulse-dev:arm64 \
            libdbus-1-dev:arm64 libfontconfig1-dev:arm64

      # 2. SETUP LLVM-MINGW
      - name: Setup LLVM MinGW
        run: |
          wget -q "$LLVM_MINGW_URL" -O llvm-mingw.tar.xz
          tar xf llvm-mingw.tar.xz
          EXTRACTED_DIR=$(find . -maxdepth 1 -type d -name "llvm-mingw-*" | head -n 1)
          mv "$EXTRACTED_DIR" llvm-mingw
          echo "$PWD/llvm-mingw/bin" >> $GITHUB_PATH

      # 3. CLONE & SYNC SOURCES (Fix for Exit Code 8)
      - name: Clone & Sync Sources
        run: |
          echo ">>> Cloning Wine Staging..."
          git clone --depth 1 https://github.com/wine-staging/wine-staging.git wine-staging
          
          echo ">>> Reading Upstream Commit Hash..."
          # Читаем хеш коммита, к которому привязан Staging
          UPSTREAM_COMMIT=$(cat wine-staging/staging/upstream-commit | cut -d ' ' -f 1)
          echo "Target Commit: $UPSTREAM_COMMIT"
          
          echo ">>> Cloning Wine Upstream..."
          # Клонируем без depth=1, чтобы найти нужный коммит
          git clone https://gitlab.winehq.org/wine/wine.git wine-src
          
          echo ">>> Checking out synced commit..."
          cd wine-src
          git checkout $UPSTREAM_COMMIT
          echo "Synced successfully."

      # 4. PATCHING (No Autoconf first)
      - name: Apply Patches
        run: |
          # A. Staging
          cd wine-staging
          # --no-autoconf предотвращает преждевременный запуск make_requests, который падал
          # Мы запустим autoreconf сами позже
          ./staging/patchinstall.py DESTDIR=../wine-src --all --no-autoconf
          cd ../wine-src
          
          # B. GE Patches
          mkdir -p ge_patches
          wget -q -O ge_patches/fshack.patch "$GE_PATCH_FSR"
          wget -q -O ge_patches/ags.patch "$GE_PATCH_AGS"
          
          # C. Apply GE (Fuzz 3)
          echo ">>> Applying GE FShack..."
          patch -p1 --fuzz=3 < ge_patches/fshack.patch || echo "WARN: FShack skipped"
          
          echo ">>> Applying GE AGS..."
          patch -p1 --fuzz=3 < ge_patches/ags.patch || echo "WARN: AGS skipped"
          
          # D. Manual Autoreconf (Safe Mode)
          echo ">>> Regenerating configuration..."
          autoreconf -fiv
          
          # Принудительно запускаем make_requests, чтобы обновить протоколы
          ./tools/make_requests || echo "WARN: make_requests returned error, but we proceed if files exist"

      # 5. BUILD TOOLS (Host x64)
      - name: Build Wine Tools (Host x64)
        run: |
          mkdir wine-tools
          cd wine-tools
          
          # Включаем Freetype для sfnt2fon
          ../wine-src/configure --enable-win64 --with-freetype --without-wayland --without-vulkan
          
          # Полный набор инструментов
          make -j$(nproc) \
            tools/winebuild/winebuild \
            tools/widl/widl \
            tools/wrc/wrc \
            tools/wmc/wmc \
            tools/winegcc/winegcc \
            tools/wine/wine \
            tools/make_xftmpl \
            tools/sfnt2fon/sfnt2fon

      # 6. CONFIGURE TARGET (ARM64)
      - name: Configure Wine (Target ARM64)
        run: |
          mkdir wine-build
          cd wine-build
          
          export CFLAGS="-O2 -march=armv8.2-a+fp16+dotprod -fno-plt"
          export CROSSCFLAGS="-O2 -march=armv8.2-a+fp16+dotprod -g0 -mstrict-align -Wno-error"
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          
          ../wine-src/configure \
            --host=aarch64-linux-gnu \
            --enable-win64 \
            --without-wine \
            --with-wine-tools=../wine-tools \
            --with-mingw=clang \
            --prefix=/opt/wine-ge-custom \
            --disable-tests \
            --with-x \
            --without-wayland \
            --with-vulkan \
            --with-freetype \
            --without-gstreamer \
            --without-cups \
            --without-sane \
            --without-oss

      # 7. BUILD
      - name: Build Wine
        working-directory: wine-build
        run: make -j$(nproc)

      # 8. INSTALL
      - name: Install to Image
        working-directory: wine-build
        run: make install DESTDIR=$PWD/../image

      # 9. PACKAGE
      - name: Package .wcp
        run: |
          cd image/opt
          mv wine-ge-custom Wine-11-Staging-GE-ARM64
          
          cat <<EOF > Wine-11-Staging-GE-ARM64/info.json
          {
            "name": "Wine-11-Staging-GE-ARM64",
            "version": "11.x-Synced",
            "arch": "arm64",
            "author": "GitHubCI",
            "description": "Synced Staging Build. FSR + Fsync. Native ARM64."
          }
          EOF
          
          cat <<EOF > Wine-11-Staging-GE-ARM64/env.sh
          #!/bin/sh
          export WINEDEBUG="-all"
          export WINEESYNC=1
          export WINEFSYNC=1
          export WINE_FULLSCREEN_FSR=1
          export WINE_FULLSCREEN_FSR_STRENGTH=2
          EOF
          chmod +x Wine-11-Staging-GE-ARM64/env.sh
          
          tar -cJf ../../wine-staging-ge.wcp Wine-11-Staging-GE-ARM64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wine-staging-ge.wcp
          path: wine-staging-ge.wcp
