name: Build ARM64EC Wine and Package .wcp file

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_arm64ec_wine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup QEMU user emulation
        uses: docker/setup-qemu-action@v2
        with:
          platforms: aarch64

      - name: Install Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip cmake make pkgconf git \
            autoconf automake libtool flex bison gettext \
            zlib1g-dev libfreetype6-dev libfontconfig1-dev \
            libx11-dev libxext-dev libxrender-dev libxml2-dev libssl-dev

      - name: Download LLVM-MinGW aarch64 toolchain
        run: |
          TAG=$(curl -s https://api.github.com/repos/mstorsjo/llvm-mingw/releases/latest | \
               grep -oP '"tag_name":\s*"\K(.*)(?=")')
          echo "Using llvm-mingw tag: $TAG"

          wget https://github.com/mstorsjo/llvm-mingw/releases/download/${TAG}/llvm-mingw-${TAG}-ucrt-aarch64.zip
          unzip llvm-mingw-${TAG}-ucrt-aarch64.zip -d llvm-mingw
          ls llvm-mingw

      - name: Export LLVM-MinGW toolchain path
        run: |
          echo "PATH=$(pwd)/llvm-mingw/bin:$PATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(pwd)/llvm-mingw/aarch64-w64-mingw32/lib/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_LIBDIR=$(pwd)/llvm-mingw/aarch64-w64-mingw32/lib/pkgconfig" >> $GITHUB_ENV

      - name: Clone Wine source
        run: |
          git clone --depth 1 --branch "wine-11.1" https://gitlab.winehq.org/wine/wine.git wine-src

      - name: Configure Wine build
        working-directory: wine-src
        run: |
          export CC=aarch64-w64-mingw32-clang
          export CXX=aarch64-w64-mingw32-clang++
          export AR=aarch64-w64-mingw32-ar
          export LD=aarch64-w64-mingw32-llvm-ld
          export RANLIB=aarch64-w64-mingw32-ranlib
          export CFLAGS="-O2 -fno-plt"
          export CXXFLAGS="$CFLAGS"
          export LDFLAGS="-fuse-ld=lld"

          ./configure \
            --host=aarch64-w64-mingw32 \
            --enable-archs=arm64ec \
            --with-mingw=clang \
            --disable-tests \
            --without-x \
            --prefix=/usr

      - name: Build Wine
        working-directory: wine-src
        run: |
          make -j$(nproc)

      - name: Install Wine
        working-directory: wine-src
        run: |
          make DESTDIR=$PWD/artifact install

      - name: Package .wcp
        run: |
          mkdir -p wine-arm64ec-wcp/arch/arm64ec/{bin,lib,etc}
          cp -a wine-src/artifact/usr/bin/* wine-arm64ec-wcp/arch/arm64ec/bin/
          cp -a wine-src/artifact/usr/lib/* wine-arm64ec-wcp/arch/arm64ec/lib/
          cat << 'EOF' > wine-arm64ec-wcp/manifest.json
          {
            "name": "Wine11-ARM64EC",
            "version": "wine-11.1",
            "arch": "arm64ec",
            "runtime": "winlator-ludashi"
          }
          EOF
          echo "wine-11.1" > wine-arm64ec-wcp/version.txt
          cat << 'EOF' > wine-arm64ec-wcp/arch/arm64ec/etc/env.sh
          #!/bin/sh
          export WINEDEBUG="-all"
          export WINE_ENABLE_ARM64EC=1
          EOF
          chmod +x wine-arm64ec-wcp/arch/arm64ec/etc/env.sh

      - name: Upload .wcp artifact
        uses: actions/upload-artifact@v4
        with:
          name: wine-arm64ec-wcp
          path: wine-arm64ec-wcp
