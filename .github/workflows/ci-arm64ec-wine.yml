name: ci-arm64ec-wine

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache toolchains
        uses: actions/cache@v4
        with:
          path: |
            .cache
            wine-src
          key: ${{ runner.os }}-wine11.1-${{ hashFiles('build.sh', 'scripts/ci-build.sh') }}

      - name: Build WCP
        run: ./scripts/ci-build.sh

      - name: Upload WCP artifact
        uses: actions/upload-artifact@v4
        with:
          name: wine-11.1-arm64ec-wcp
          path: dist/*.wcp
          if-no-files-found: error
          retention-days: 14
