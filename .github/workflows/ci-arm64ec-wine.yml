name: Build Wine ARM64EC (Arch Linux)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-arm64ec:
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    env:
      LLVM_MINGW_VER: "20251216"
      WCP_NAME: "wine-arm64ec-staging-tkg"

    steps:
      - name: Setup pacman keyring
        run: |
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Sy --noconfirm

      - name: Install Arch build dependencies
        run: |
          pacman -Sy --noconfirm \
            base-devel git wget unzip tar \
            llvm clang lld mingw-w64-bin mingw-w64-crt \
            cmake ninja pkgconf python \
            vulkan-icd-loader freetype2 \
            libx11 libpulse gtk3 libpng \
            libjpeg-turbo gnutls libxslt sqlite \
            openal v4l-utils libxrandr \
            libxcursor libxinerama alsa-lib \
            alsa-plugins gst-plugins-base

      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Checkout wine-tkg-git
        uses: actions/checkout@v4
        with:
          repository: Frogging-Family/wine-tkg-git
          path: wine-tkg-git

      - name: Download LLVM-Mingw (Linux toolchain)
        run: |
          wget https://github.com/mstorsjo/llvm-mingw/releases/download/${{ env.LLVM_MINGW_VER }}/llvm-mingw-${{ env.LLVM_MINGW_VER }}-ucrt-ubuntu-22.04-x86_64.tar.xz -O /tmp/llvm-mingw.tar.xz
          mkdir -p /opt/llvm
          tar -xJf /tmp/llvm-mingw.tar.xz --strip-components=1 -C /opt/llvm

      - name: Add LLVM-Mingw to PATH
        run: |
          echo "/opt/llvm/bin" >> $GITHUB_PATH

      - name: Verify LLVMâ€‘MinGW
        run: |
          clang --version
          lld --version
          lld-link --version || true

      - name: Run build script
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.WCP_NAME }}
          path: "*.wcp"