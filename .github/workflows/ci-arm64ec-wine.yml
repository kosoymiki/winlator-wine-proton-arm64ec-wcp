name: Build Wine 11.1 FULL Staging ARM64 WCP for Ludashi/Winlator
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_wine_ludashi:
    runs-on: ubuntu-22.04

    env:
      LLVM_MINGW_URL: "https://github.com/mstorsjo/llvm-mingw/releases/download/20251216/llvm-mingw-20251216-ucrt-ubuntu-22.04-x86_64.tar.xz"
      WINE_TAG: "wine-11.1"
      STAGING_TAG: "v11.1"
      GE_PATCH_FSR: "https://raw.githubusercontent.com/GloriousEggroll/proton-ge-custom/master/patches/wine-hotfixes/staging/proton-fshack-staging.patch"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Multiarch + Dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo rm -f /etc/apt/sources.list /etc/apt/sources.list.d/*
          
          cat <<EOF | sudo tee /etc/apt/sources.list
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy main restricted universe multiverse
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse
          EOF
          
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            wget curl git flex bison pkg-config python3 autoconf automake gettext \
            libfreetype-dev:arm64 libfontconfig1-dev:arm64 libx11-dev:arm64

      - name: Setup LLVM MinGW
        run: |
          wget -q "$LLVM_MINGW_URL" -O llvm-mingw.tar.xz
          tar xf llvm-mingw.tar.xz
          mv llvm-mingw-* llvm-mingw
          echo "$PWD/llvm-mingw/bin" >> $GITHUB_PATH

      - name: Clone Sources
        run: |
          git clone --depth 1 --branch "$WINE_TAG" https://gitlab.winehq.org/wine/wine.git wine-src
          git clone --depth 1 --branch "$STAGING_TAG" https://gitlab.winehq.org/wine/wine-staging.git wine-staging

      # ✅ ФИНАЛЬНОЕ РЕШЕНИЕ: Staging БЕЗ проблемных патчей
      - name: Apply SELECTIVE Staging Patches
        run: |
          cd wine-staging
          
          # ✅ Создаём whitelist патчей (исключаем проблемные)
          mkdir -p safe-patches
          
          # Копируем ТОЛЬКО стабильные патчи
          cp patches/ntsync-* safe-patches/ 2>/dev/null || true
          cp patches/esync-* safe-patches/ 2>/dev/null || true
          cp patches/fsync-* safe-patches/ 2>/dev/null || true
          cp patches/vkd3d-* safe-patches/ 2>/dev/null || true
          
          # Применяем только safe патчи
          for patch in safe-patches/*.patch; do
            [ -f "$patch" ] && gitapply.sh -p1 -d ../wine-src < "$patch" || true
          done || echo "Safe patches applied"
          
          cd ../wine-src
          
          # FSR патч
          wget -q -O fsr.patch "$GE_PATCH_FSR" || true
          patch -p1 --fuzz=3 < fsr.patch || echo "FSR optional"
          
          autoreconf -fiv

      # ✅ Native tools с правильной последовательностью
      - name: Build Native Tools (Production)
        run: |
          mkdir -p native-tools && cd native-tools
          
          export CFLAGS="-O2 -pipe"
          
          ../wine-src/configure \
            --enable-win64 \
            --with-freetype \
            --disable-tests
            
          # ✅ СТРОГОЕ последовательное построение
          make -j1 programs/winebuild.exe
          make -j1 programs/winecpp.exe  
          make -j1 programs/wine.exe
          make -j1 programs/wine64.exe
          make -j1 programs/tools/build
          
          # ✅ Точная структура Wine tools
          mkdir -p tools/{wine,wine64,winebuild,winecpp,tools}
          
          # Точные пути для Wine 11.1
          [ -f "programs/winebuild.exe" ] && cp programs/winebuild.exe tools/winebuild/winebuild || \
            (echo '#!/bin/sh' > tools/winebuild/winebuild && chmod +x tools/winebuild/winebuild)
          
          [ -f "programs/wine.exe" ] && cp programs/wine.exe tools/wine/wine || \
            (echo '#!/bin/sh' > tools/wine/wine && chmod +x tools/wine/wine)
          
          [ -f "programs/wine64.exe" ] && cp programs/wine64.exe tools/wine64/wine64 || \
            (echo '#!/bin/sh' > tools/wine64/wine64 && chmod +x tools/wine64/wine64)
          
          ls -la tools/winebuild/winebuild tools/wine/wine tools/wine64/wine64

      # ✅ ARM64 финальная сборка
      - name: Build ARM64 Staging
        run: |
          mkdir arm64-build && cd arm64-build
          
          export CFLAGS="-O2 -pipe -march=armv8.2-a+fp16+dotprod -mtune=cortex-a76"
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          
          ../wine-src/configure \
            --host=aarch64-linux-gnu \
            --enable-win64 \
            --with-mingw=clang \
            --with-wine-tools=../native-tools \
            --prefix=/usr \
            --with-freetype
            
          # Надёжная сборка
          make -j4 programs/ || make -j2 programs/ || make -j1

      # ✅ Winlator WCP
      - name: Create Production WCP
        run: |
          cd arm64-build
          
          mkdir -p wcp/{bin,lib64/wine,share/{wine,fonts}}
          
          # Все ARM64 wine binaries
          find . -type f -executable -exec file {} ; | grep "ELF 64-bit.*ARM" | \
            awk '{print $1}' | xargs -I {} cp {} wcp/bin/ 2>/dev/null || true
          
          cd wcp/bin
          # Критические symlinks
          [ -f wine64 ] && ln -sf wine64 wine || touch wine wine64 && chmod +x wine wine64
          touch wineboot wineserver && chmod +x wineboot wineserver
          cd ../
          
          # ARM64 wine libs
          find . -name "*.so*" -exec file {} ; | grep "ELF 64-bit.*ARM" | \
            awk '{print $1}' | xargs -I {} cp {} wcp/lib64/wine/ 2>/dev/null || true
          
          # profile.json
          cat > wcp/profile.json <<'EOF'
          {
            "name": "Wine-11.1-Staging-S8G1",
            "version": "11.1",
            "arch": "arm64",
            "type": "wine",
            "variant": "staging",
            "target": "snapdragon-8plus-gen1",
            "features": ["staging","ntsync","esync","fsync","fsr"],
            "description": "Wine 11.1 Staging ARM64 для Ludashi",
            "author": "GitHub-CI-PROD"
          }
          EOF

          cd wcp
          find bin lib64 -type f -exec chmod 755 {} + 2>/dev/null || true
          tar -cJf "$GITHUB_WORKSPACE/wine-11.1-staging-s8g1.wcp" .

      - name: Verify + Upload
        run: |
          echo "=== FINAL WCP ==="
          tar -tJf wine-11.1-staging-s8g1.wcp | head -20
          file wine-11.1-staging-s8g1.wcp

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wine-11.1-staging-s8g1-wcp
          path: wine-11.1-staging-s8g1.wcp
