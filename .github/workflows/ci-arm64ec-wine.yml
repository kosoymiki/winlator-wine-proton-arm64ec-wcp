name: Build Wine 11 ARM64EC (WCP)

on:
  push:
    branches: ["main"]
    paths:
      - "build.sh"
      - "ci/ci-build.sh"
      - "ci/gamenative/**"
      - "ci/lib/**"
      - "ci/validation/**"
      - "ci/runtime-bundle/**"
      - "ci/runtime-sources/**"
      - ".github/workflows/ci-arm64ec-wine.yml"
      - "docs/**"
  workflow_dispatch:
    inputs:
      wine_ref:
        description: "Git ref in AndreRH/wine"
        required: false
        default: "arm64ec"
      llvm_mingw_ver:
        description: "llvm-mingw version tag"
        required: false
        default: "20260210"
      compress:
        description: "Compression: xz or zst"
        required: false
        default: "xz"

concurrency:
  group: wcp-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  CACHE_DIR: ${{ github.workspace }}/.cache
  WCP_NAME: wine-11-arm64ec
  WCP_OUTPUT_DIR: ${{ github.workspace }}/out/wine
  WINE_REF: ${{ github.event.inputs.wine_ref || 'arm64ec' }}
  LLVM_MINGW_VER: ${{ github.event.inputs.llvm_mingw_ver || '20260210' }}
  WCP_COMPRESS: ${{ github.event.inputs.compress || 'xz' }}
  WCP_VERSION_CODE: "1"
  WCP_CHANNEL: nightly
  WCP_DELIVERY: remote
  WCP_DISPLAY_CATEGORY: Wine/Proton
  WCP_SOURCE_REPO: ${{ github.repository }}
  WCP_RELEASE_TAG: wine-11-arm64ec-latest
  TOOLCHAIN_DIR: ${{ github.workspace }}/.cache/llvm-mingw
  TARGET_HOST: aarch64-linux-gnu
  WCP_ENABLE_SDL2_RUNTIME: "1"
  WCP_BUILD_LOG_FILE: ${{ github.workspace }}/out/wine/logs/wine-build.log
  WCP_BUILD_LOG_STDOUT_MODE: quiet
  WCP_BUILD_HEARTBEAT_SEC: "60"
  WCP_RUNTIME_CLASS_TARGET: bionic-native
  WCP_RUNTIME_CLASS_ENFORCE: "1"
  WCP_PRUNE_EXTERNAL_COMPONENTS: "1"
  WCP_GLIBC_SOURCE_MODE: host
  WCP_RUNTIME_BUNDLE_LOCK_MODE: audit
  WCP_INCLUDE_FEX_DLLS: "0"
  WCP_FEX_EXPECTATION_MODE: external
  WCP_MAINLINE_BIONIC_ONLY: "1"
  WCP_MAINLINE_FEX_EXTERNAL_ONLY: "1"
  WCP_ALLOW_GLIBC_EXPERIMENTAL: "0"
  WCP_WRAPPER_POLICY_VERSION: urc-v1
  WCP_POLICY_SOURCE: aeroso-mainline
  WCP_FALLBACK_SCOPE: bionic-internal-only
  WCP_BIONIC_SOURCE_MAP_FILE: ${{ github.workspace }}/ci/runtime-sources/bionic-source-map.json
  WCP_BIONIC_SOURCE_MAP_FORCE: "0"
  WCP_BIONIC_SOURCE_MAP_REQUIRED: "0"
  WCP_BIONIC_DONOR_PREFLIGHT: "1"
  WCP_GN_PATCHSET_ENABLE: "1"
  WCP_GN_PATCHSET_REF: 28c3a06ba773f6d29b9f3ed23b9297f94af4771c
  WCP_GN_PATCHSET_STRICT: "1"
  WCP_GN_PATCHSET_VERIFY_AUTOFIX: "1"
  WCP_GN_PATCHSET_REPORT: ${{ github.workspace }}/out/wine/logs/gamenative-patchset-wine.tsv
  WINE_TOOLS_CONFIGURE_EXTRA_ARGS: --without-x --without-gstreamer --without-vulkan --without-wayland
  WINE_CONFIGURE_PROFILE: proton-android-minimal
  PREFIX_PACK_URL: https://raw.githubusercontent.com/GameNative/bionic-prefix-files/main/prefixPack-arm64ec.txz

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate URC mainline policy
        run: |
          set -euxo pipefail
          bash ci/validation/check-urc-mainline-policy.sh

      - name: Bootstrap packages (Ubuntu)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            bash curl git python3 wget unzip tar pkg-config \
            cmake ninja-build rsync \
            zstd file binutils nasm \
            build-essential gawk bison texinfo \
            libfreetype-dev fonts-dejavu-core \
            libglib2.0-dev gstreamer1.0-tools \
            libxslt1-dev libxml2-dev \
            libpng-dev \
            liblcms2-dev \
            libunwind-dev \
            libgstreamer-plugins-base1.0-dev \
            libgif-dev \
            libgnutls28-dev \
            libxfixes-dev \
            libsmbclient-dev \
            libsdl2-dev
          mkdir -p "${WCP_OUTPUT_DIR}" "${TOOLCHAIN_DIR}"

      - name: Cache llvm-mingw toolchain
        uses: actions/cache@v4
        with:
          path: ${{ env.TOOLCHAIN_DIR }}
          key: llvm-mingw-${{ env.LLVM_MINGW_VER }}

      - name: Build Wine 11 ARM64EC WCP
        run: |
          set -euxo pipefail
          chmod +x build.sh
          ./build.sh

      - name: Inspect WCP runtime contract
        run: |
          set -euxo pipefail
          mkdir -p "${WCP_OUTPUT_DIR}/logs"
          bash ci/validation/inspect-wcp-runtime-contract.sh "${WCP_OUTPUT_DIR}/${WCP_NAME}.wcp" --strict-bionic \
            | tee "${WCP_OUTPUT_DIR}/logs/runtime-contract-inspection.txt"

      - name: Verify outputs
        run: |
          set -euxo pipefail
          ls -lah "${WCP_OUTPUT_DIR}"
          test -f "${WCP_OUTPUT_DIR}/${WCP_NAME}.wcp"
          test -f "${WCP_OUTPUT_DIR}/SHA256SUMS"

      - name: Upload WCP artifact
        uses: actions/upload-artifact@v4
        with:
          name: wine-11-arm64ec
          path: |
            out/wine/wine-11-arm64ec.wcp
            out/wine/SHA256SUMS
            out/wine/logs/**
          if-no-files-found: error
          retention-days: 14

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wine-11-diagnostics
          path: |
            out/wine/logs/**
            out/wine/SHA256SUMS
          if-no-files-found: warn
          retention-days: 14

      - name: Prepare release notes
        if: github.event_name != 'pull_request'
        run: |
          set -euxo pipefail
          cp "${WCP_OUTPUT_DIR}/SHA256SUMS" "${WCP_OUTPUT_DIR}/SHA256SUMS-${WCP_NAME}.txt"
          cat > RELEASE_NOTES.md <<EOF_NOTES
          Wine 11 ARM64EC WCP (rolling nightly)

          RU:
          - Канал: nightly (wine-11-arm64ec-latest)
          - Тип в Winlator Contents: Wine/Proton
          - Источник для Contents: GitHub Releases этого репозитория

          EN:
          - Channel: nightly (wine-11-arm64ec-latest)
          - Winlator Contents display type: Wine/Proton
          - Source for Contents: this repository GitHub Releases

          Commit: ${{ github.sha }}
          Workflow run: ${{ github.run_id }}
          EOF_NOTES

      - name: Publish to GitHub Release
        if: github.event_name != 'pull_request'
        uses: ncipollo/release-action@v1
        with:
          tag: wine-11-arm64ec-latest
          name: Wine 11 ARM64EC Latest
          allowUpdates: true
          prerelease: true
          removeArtifacts: true
          artifacts: out/wine/wine-11-arm64ec.wcp,out/wine/SHA256SUMS-wine-11-arm64ec.txt
          artifactErrorsFailBuild: true
          bodyFile: RELEASE_NOTES.md
