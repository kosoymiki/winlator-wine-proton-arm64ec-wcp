name: Build Wine ARM64EC WCP

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build-wcp:
    name: Build Wine ARM64EC and Package WCP
    runs-on: ubuntu-latest

    env:
      LLVM_MINGW_VER: "20251216"
      WCP_NAME: "wine-11.1-staging-s8g1"

    steps:

      # 1) Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Build using Arch Linux container
      - name: Build in Arch Linux container
        uses: addnab/docker-run-action@v3
        with:
          image: archlinux:latest
          options: >
            --privileged
            -v ${{ github.workspace }}:/github/workspace
          run: |
            set -eux

            # Перейти в репо
            cd /github/workspace

            echo "=== Workspace ==="
            ls -l .

            # Обновить pacman
            pacman -Sy --noconfirm

            # Установить зависимости
            pacman -Sy --noconfirm \
              base-devel git wget unzip tar pkgconf \
              freetype2 libpng libjpeg-turbo zlib \
              libx11 libxext libxrandr libxinerama libxi libxcursor \
              gstreamer gst-plugins-base \
              gnutls

            echo "=== Dependencies installed ==="

            # Проверить и запустить build.sh
            chmod +x build.sh
            ./build.sh

      # 3) Upload .wcp artifact
      - name: Upload .wcp artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.WCP_NAME }}.wcp
          path: "*.wcp"