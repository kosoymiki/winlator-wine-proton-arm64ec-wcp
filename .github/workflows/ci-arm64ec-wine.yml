name: Build Wine 11.1 Staging ARM64EC PHAT wcp

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-arm64ec:
    runs-on: ubuntu-24.04-arm

    defaults:
      run:
        shell: bash

    env:
      WINE_TAG: "wine-11.1"
      STAGING_TAG: "v11.1"
      LLVM_MINGW_VERSION: "20251216"

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build deps
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential wget git python3 gettext \
            pkgconf cmake ninja-build meson \
            autoconf automake libtool \
            patchutils bison flex \
            libc6-dev libfreetype-dev libfontconfig-dev \
            libsdl2-dev libpulse-dev libasound2-dev \
            libdbus-1-dev libdb-dev \
            libavcodec-dev libavformat-dev libavutil-dev libswscale-dev \
            libudev-dev ca-certificates \
            zip rsync file xz-utils
          sudo ln -sf /usr/bin/pkgconf /usr/local/bin/pkg-config || true

      - name: Setup llvm mingw
        run: |
          set -euxo pipefail
          ROOT="$PWD"
          LLVM_DIR="$ROOT/llvm-mingw"

          rm -rf "$LLVM_DIR"
          mkdir -p "$LLVM_DIR"

          TARBALL="llvm-mingw-${LLVM_MINGW_VERSION}-ucrt-ubuntu-22.04-aarch64.tar.xz"
          wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/${LLVM_MINGW_VERSION}/${TARBALL}"
          tar -xJf "$TARBALL" -C "$LLVM_DIR" --strip-components=1
          rm -f "$TARBALL"

          echo "$LLVM_DIR/bin" >> "$GITHUB_PATH"

          # диагностика (не падает)
          ls -la "$LLVM_DIR/bin" || true

      - name: Verify cross compiler exists
        run: |
          set -euxo pipefail
          export PATH="$PWD/llvm-mingw/bin:$PATH"
          command -v aarch64-w64-mingw32-clang
          aarch64-w64-mingw32-clang --version
          echo 'int main(void){return 0;}' > /tmp/test.c
          aarch64-w64-mingw32-clang -o /tmp/test.exe /tmp/test.c -Wl,--no-undefined
          file /tmp/test.exe

      - name: Clone Wine and Wine-Staging
        run: |
          set -euxo pipefail
          rm -rf wine wine-staging
          git clone https://gitlab.winehq.org/wine/wine.git wine
          (cd wine && git fetch --tags && git checkout -qf "$WINE_TAG")
          git clone https://gitlab.winehq.org/wine/wine-staging.git wine-staging
          (cd wine-staging && git fetch --tags && git checkout -qf "$STAGING_TAG")

      - name: Apply staging patches
        run: |
          set -euxo pipefail
          ROOT="$PWD"
          python3 wine-staging/staging/patchinstall.py -d "$ROOT/wine" -a --no-autoconf
          cd "$ROOT/wine"
          autoreconf -fiv
          ./tools/make_requests

      - name: Build minimal wine tools
        run: |
          set -euxo pipefail
          ROOT="$PWD"
          TOOLS_DIR="$ROOT/wine-tools"
          BUILDDIR="$ROOT/wine/build-tools"

          rm -rf "$TOOLS_DIR" "$BUILDDIR"
          mkdir -p "$TOOLS_DIR/bin" "$BUILDDIR"
          cd "$BUILDDIR"

          # конфиг минимальный
          ../configure \
            --disable-tests \
            --disable-win16 \
            --without-x \
            --without-vulkan \
            --without-alsa \
            --without-pulse \
            --without-sdl2

          # собрать только нужные инструменты
          make -j"$(nproc)" \
            tools/winebuild/winebuild \
            tools/widl/widl \
            tools/wrc/wrc \
            tools/makedep \
            tools/winegcc/winegcc \
            tools/wmc/wmc

          # установить только инструменты
          install -m755 tools/winebuild/winebuild "$TOOLS_DIR/bin/winebuild"
          install -m755 tools/widl/widl           "$TOOLS_DIR/bin/widl"
          install -m755 tools/wrc/wrc             "$TOOLS_DIR/bin/wrc"
          install -m755 tools/makedep             "$TOOLS_DIR/bin/makedep"
          install -m755 tools/winegcc/winegcc     "$TOOLS_DIR/bin/winegcc"
          install -m755 tools/wmc/wmc             "$TOOLS_DIR/bin/wmc"

          # алиасы, которые могут запрашиваться configure
          ln -sf winegcc "$TOOLS_DIR/bin/winecpp"
          ln -sf winegcc "$TOOLS_DIR/bin/wineg++"

          # проверка
          ls -l "$TOOLS_DIR/bin"
          test -x "$TOOLS_DIR/bin/winebuild"
          test -x "$TOOLS_DIR/bin/widl"
          test -x "$TOOLS_DIR/bin/wrc"
          test -x "$TOOLS_DIR/bin/makedep"
          test -x "$TOOLS_DIR/bin/winegcc"

      - name: Configure wine cross
        run: |
          set -euxo pipefail
          ROOT="$PWD"
          export PATH="$ROOT/llvm-mingw/bin:$PATH"

          rm -rf wine-build
          mkdir -p wine-build
          cd wine-build

          export CC=aarch64-w64-mingw32-clang
          export CXX=aarch64-w64-mingw32-clang++
          export AR=aarch64-w64-mingw32-ar
          export RANLIB=aarch64-w64-mingw32-ranlib
          export STRIP=aarch64-w64-mingw32-strip

          "$ROOT/wine/configure" \
            --host=aarch64-w64-mingw32 \
            --with-wine-tools="$ROOT/wine-tools/bin" \
            --prefix=/usr \
            --enable-win64 \
            --enable-wow64 \
            --enable-archs=arm64ec,aarch64 \
            --disable-tests \
            --without-vulkan

      - name: Build wine
        run: |
          set -euxo pipefail
          ROOT="$PWD"
          cd wine-build

          make -j"$(nproc)"
          rm -rf wine-install
          DESTDIR="$ROOT/wine-install" make install

      - name: Build mesa turnip
        run: |
          set -euxo pipefail
          ROOT="$PWD"
          rm -rf external
          mkdir -p external

          git clone --depth 1 https://github.com/whitebelyash/mesa-tu8 "$ROOT/external/mesa-src"
          meson setup "$ROOT/external/mesa-build" "$ROOT/external/mesa-src" \
            -Dvulkan-drivers=turnip -Dplatforms=none -Dbuildtype=release
          ninja -C "$ROOT/external/mesa-build"
          DESTDIR="$ROOT/external/mesa-install" ninja -C "$ROOT/external/mesa-build" install

      - name: Unpack dxvk vkd3d fexcore
        run: |
          set -euxo pipefail
          ROOT="$PWD"
          mkdir -p "$ROOT/external/dxvk" "$ROOT/external/vkd3d" "$ROOT/external/fexcore"

          wget -q "https://github.com/Arihany/WinlatorWCPHub/releases/download/DXVK-GPLASYNC-ARM64EC/dxvk-gplasync-arm64ec-2.7.1-1.wcp" -O dxvk.wcp
          tar -xJf dxvk.wcp -C "$ROOT/external/dxvk"

          wget -q "https://github.com/Arihany/WinlatorWCPHub/releases/download/VKD3D-PROTON-ARM64EC/vkd3d-proton-arm64ec-3.0b.wcp" -O vkd3d.wcp
          tar -xJf vkd3d.wcp -C "$ROOT/external/vkd3d"

          wget -q "https://github.com/Arihany/WinlatorWCPHub/releases/download/FEXCore/FEXCore-2601.wcp" -O fexcore.wcp
          tar -xJf fexcore.wcp -C "$ROOT/external/fexcore"

      - name: Assemble wcp
        run: |
          set -euxo pipefail
          ROOT="$PWD"
          rm -rf wcp
          mkdir -p wcp/{bin,share/wine,dxvk/arm64ec,vkd3d/arm64ec,mesa/turnip}
          mkdir -p wcp/lib/wine/{aarch64-unix,aarch64-windows,arm64ec-windows}

          cp -v wine-install/usr/bin/{wine,wine64,wineboot,wineserver} wcp/bin/ || true
          rsync -a wine-install/usr/lib/ wcp/lib/wine/aarch64-unix/ || true
          rsync -a external/dxvk/ wcp/dxvk/arm64ec/ || true
          rsync -a external/vkd3d/ wcp/vkd3d/arm64ec/ || true
          cp -v external/mesa-install/usr/local/lib/* wcp/mesa/turnip/ || true
          rsync -a external/fexcore/ wcp/lib/wine/arm64ec-windows/ || true

          cat > wcp/env.sh <<'EOF'
          #!/bin/sh
          export WINEDEBUG=-all
          export DXVK_ASYNC=1
          export MESA_LOADER_DRIVER_OVERRIDE=turnip
          export WINEPREFIX=~/.wine
          export WINEARCH=win64
          EOF
          chmod +x wcp/env.sh

          cat > wcp/info.json <<EOF
          {"name":"Wine-11.1-Staging-ARM64EC","version":"$WINE_TAG","arch":"arm64ec","type":"phat"}
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wine-arm64ec-phat
          path: wcp
