name: Build Wine ARM64EC with Staging + tkg

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-arm64ec:
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    env:
      LLVM_MINGW_VER: "20251216"
      WCP_NAME: "wine-arm64ec-staging-tkg"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm \
            base-devel git wget unzip \
            ninja cmake pkgconf python \
            vulkan-icd-loader freetype2 \
            libx11 libpulse gtk3 libpng giflib \
            openal gnutls libxslt sqlite \
            libjpeg-turbo opencl-icd-loader \
            v4l-utils libxrandr libxcursor \
            libxinerama alsa-lib alsa-plugins \
            gst-plugins-base-libs

      - name: Setup LLVM-Mingw toolchain
        run: |
          wget https://github.com/mstorsjo/llvm-mingw/releases/download/${{ env.LLVM_MINGW_VER }}/llvm-mingw-${{ env.LLVM_MINGW_VER }}-ucrt-x86_64.zip -O llvm-mingw.zip
          unzip llvm-mingw.zip -d /opt
          echo "/opt/llvm-mingw-${{ env.LLVM_MINGW_VER }}-ucrt-x86_64/bin" >> $GITHUB_PATH

      - name: Build Wine ARM64EC
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.WCP_NAME }}
          path: "*.wcp"