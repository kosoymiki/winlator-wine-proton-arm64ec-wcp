name: Build Proton GE10 ARM64EC (WCP)

on:
  push:
    branches: ["main"]
    paths:
      - "ci/proton-ge10/**"
      - "ci/proton10/**"
      - "ci/lib/**"
      - "ci/runtime-bundle/**"
      - ".github/workflows/ci-proton-ge10-wcp.yml"
      - "docs/**"
  workflow_dispatch:
    inputs:
      proton_ge_ref:
        description: "Pinned proton-ge-custom tag"
        required: false
        default: "GE-Proton10-32"
      llvm_mingw_ver:
        description: "llvm-mingw version tag"
        required: false
        default: "20260210"
      compress:
        description: "Compression format: xz or zst"
        required: false
        default: "xz"

concurrency:
  group: wcp-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  CACHE_DIR: ${{ github.workspace }}/.cache
  TOOLCHAIN_DIR: ${{ github.workspace }}/.cache/llvm-mingw
  WCP_OUTPUT_DIR: ${{ github.workspace }}/out/proton-ge10
  VALVE_WINE_REF: 986bda11d3e569813ec0f86e56ef94d7c384da04
  PROTON_GE_REF: ${{ github.event.inputs.proton_ge_ref || 'GE-Proton10-32' }}
  LLVM_MINGW_VER: ${{ github.event.inputs.llvm_mingw_ver || '20260210' }}
  WCP_COMPRESS: ${{ github.event.inputs.compress || 'xz' }}
  WCP_NAME: proton-ge10-arm64ec
  WCP_VERSION_CODE: "1"
  WCP_CHANNEL: nightly
  WCP_DELIVERY: remote
  WCP_DISPLAY_CATEGORY: Wine/Proton
  WCP_SOURCE_REPO: ${{ github.repository }}
  WCP_RELEASE_TAG: proton-ge10-arm64ec-latest
  TARGET_HOST: aarch64-linux-gnu
  WCP_TARGET_RUNTIME: winlator-bionic
  WCP_PRUNE_EXTERNAL_COMPONENTS: "1"
  WCP_ENABLE_SDL2_RUNTIME: "1"
  WCP_WINE_BUILD_JOBS: "2"
  WCP_GLIBC_BUILD_JOBS: "2"
  WCP_RUNTIME_CLASS_TARGET: bionic-native
  WCP_RUNTIME_CLASS_ENFORCE: "0"
  WCP_RUNTIME_BUNDLE_LOCK_MODE: relaxed-enforce
  WCP_INCLUDE_FEX_DLLS: "0"
  WCP_FEX_EXPECTATION_MODE: external
  PREFIX_PACK_URL: https://raw.githubusercontent.com/GameNative/bionic-prefix-files/main/prefixPack-arm64ec.txz

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ca-certificates curl git python3 tar xz-utils zstd rsync file binutils \
            build-essential autoconf automake libtool pkg-config bison flex gettext gawk texinfo \
            cmake ninja-build \
            libunwind-dev libxml2-dev zlib1g-dev \
            libfreetype-dev libjpeg-dev libpng-dev libtiff-dev \
            libx11-dev libxext-dev libxrandr-dev libxi-dev \
            libxcursor-dev libxinerama-dev libxcomposite-dev libxcb1-dev \
            libxkbcommon-dev \
            libpulse-dev libudev-dev \
            libgstreamer-plugins-base1.0-dev \
            libsdl2-dev \
            libvulkan-dev

      - name: Cache llvm-mingw toolchain
        uses: actions/cache@v4
        with:
          path: ${{ env.TOOLCHAIN_DIR }}
          key: llvm-mingw-${{ env.LLVM_MINGW_VER }}

      - name: Build Proton GE10 ARM64EC WCP
        run: |
          set -euxo pipefail
          bash ci/proton-ge10/ci-build-proton-ge10-wcp.sh

      - name: Upload WCP artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: proton-ge10-arm64ec
          path: |
            out/proton-ge10/proton-ge10-arm64ec.wcp
            out/proton-ge10/SHA256SUMS
            out/proton-ge10/patchlog.txt
            docs/ARM64EC_PATCH_REVIEW.md
          if-no-files-found: error
          retention-days: 14

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proton-ge10-diagnostics
          path: |
            out/proton-ge10/logs/**
            out/proton-ge10/patchlog.txt
            out/proton-ge10/arm64ec-series.txt
            docs/ARM64EC_PATCH_REVIEW.md
          if-no-files-found: warn
          retention-days: 14

      - name: Prepare release notes
        if: github.event_name != 'pull_request'
        run: |
          set -euxo pipefail
          cp "${WCP_OUTPUT_DIR}/SHA256SUMS" "${WCP_OUTPUT_DIR}/SHA256SUMS-${WCP_NAME}.txt"
          cat > RELEASE_NOTES.md <<EOF_NOTES
          Proton GE10 ARM64EC WCP (rolling nightly / 0.2b line)

          RU:
          - Канал: nightly (proton-ge10-arm64ec-latest)
          - Тип в Winlator Contents: Wine/Proton
          - Источник для Contents: GitHub Releases этого репозитория

          EN:
          - Channel: nightly (proton-ge10-arm64ec-latest)
          - Winlator Contents display type: Wine/Proton
          - Source for Contents: this repository GitHub Releases

          Commit: ${{ github.sha }}
          Workflow run: ${{ github.run_id }}
          EOF_NOTES

      - name: Attach Proton GE10 artifact to release
        if: github.event_name != 'pull_request'
        uses: ncipollo/release-action@v1
        with:
          tag: proton-ge10-arm64ec-latest
          name: Proton GE10 ARM64EC Latest (0.2b line)
          allowUpdates: true
          prerelease: true
          removeArtifacts: true
          artifacts: out/proton-ge10/proton-ge10-arm64ec.wcp,out/proton-ge10/SHA256SUMS-proton-ge10-arm64ec.txt
          artifactErrorsFailBuild: true
          bodyFile: RELEASE_NOTES.md
